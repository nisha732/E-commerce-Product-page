<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedStore - eCommerce</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(to right, #f8dcdc, #fff);
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .logo span {
            color: red;
        }
        nav ul {
            list-style: none;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .hero {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
        }
        .hero-content {
            max-width: 500px;
        }
        .hero-content h1 {
            font-size: 48px;
            color: #333;
        }
        .hero-content p {
            margin: 20px 0;
            color: #666;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .hero-image img {
            max-width: 500px;
        }
        .featured-section {
            text-align: center;
            padding: 50px;
        }
        .featured-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
            position: relative;
        }
        .featured-section h2::after {
            content: '';
            width: 50px;
            height: 3px;
            background: red;
            display: block;
            margin: 10px auto;
        }
        .featured-products {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .featured-products img {
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">RED<span>STORE</span></div>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
              
                <li><a href="contact.html">Contact</a></li>
              
            </ul>
        </nav>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Give Your Workout <br>A New Style!</h1>
            <p>Success isn't always about greatness. It's about consistency. <br>Consistent hard work gains success. Greatness will come.</p>
            <a href="shop.html" class="btn">Explore Now â†’</a>
        </div>
        <div class="hero-image">
            <img src="images.jpg" alt="Sports Banner">
        </div>
    </section>

    <section class="featured-section">
        <h2>Featured Products</h2>
        <div class="featured-products">
            <img src="s1.jpg" alt="Featured Product 1">
            <img src="s2.jpg" alt="Featured Product 2">
            <img src="s3.jpg" alt="Featured Product 3">
        </div>
    </section>
</body>
</html>
